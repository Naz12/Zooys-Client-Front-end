<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Response Compatibility Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #b91c1c;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .test-case {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .test-case h4 {
            margin: 0 0 10px 0;
            color: #374151;
        }
        .test-case pre {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .response-structure {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .response-structure h4 {
            margin: 0 0 10px 0;
            color: #0c4a6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Backend Response Compatibility Test</h1>
        <p>This test verifies that the frontend handles both direct and nested backend response structures.</p>

        <button id="testBtn" class="btn">Test Backend Response Compatibility</button>
        <button id="clearBtn" class="btn" style="background: #6b7280;">Clear Logs</button>

        <div id="statusDisplay"></div>
        <div id="logDisplay" class="log" style="display: none;"></div>
    </div>

    <script>
        class BackendResponseCompatibilityTester {
            constructor() {
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.elements = {
                    testBtn: document.getElementById('testBtn'),
                    clearBtn: document.getElementById('clearBtn'),
                    statusDisplay: document.getElementById('statusDisplay'),
                    logDisplay: document.getElementById('logDisplay')
                };
            }

            bindEvents() {
                this.elements.testBtn.addEventListener('click', () => this.testBackendResponseCompatibility());
                this.elements.clearBtn.addEventListener('click', () => this.clearLogs());
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                
                console.log(logEntry);
                
                const logDisplay = this.elements.logDisplay;
                logDisplay.style.display = 'block';
                logDisplay.innerHTML += `<div>${logEntry}</div>`;
                logDisplay.scrollTop = logDisplay.scrollHeight;
            }

            showStatus(message, type = 'info') {
                const statusDisplay = this.elements.statusDisplay;
                statusDisplay.innerHTML = `<div class="status ${type}">${message}</div>`;
            }

            clearLogs() {
                this.elements.logDisplay.style.display = 'none';
                this.elements.logDisplay.innerHTML = '';
                this.elements.statusDisplay.innerHTML = '';
            }

            testBackendResponseCompatibility() {
                this.elements.testBtn.disabled = true;
                this.clearLogs();
                
                try {
                    this.log('ðŸš€ Testing backend response compatibility...');
                    this.showStatus('Testing backend response compatibility...', 'info');

                    // Test Case 1: Direct Response Structure (Current Backend)
                    this.log('ðŸ“ Test Case 1: Direct Response Structure');
                    const directResponse = {
                        job_id: '249ddebf-d837-4eff-a61c-83debc3fef5d',
                        status: 'pending',
                        progress: 0,
                        stage: 'initializing',
                        error: null
                    };

                    this.testDirectResponse(directResponse);

                    // Test Case 2: Nested Response Structure (Expected API)
                    this.log('ðŸ“ Test Case 2: Nested Response Structure');
                    const nestedResponse = {
                        success: true,
                        data: {
                            id: '249ddebf-d837-4eff-a61c-83debc3fef5d',
                            status: 'running',
                            progress: 25,
                            stage: 'processing',
                            error: null
                        }
                    };

                    this.testNestedResponse(nestedResponse);

                    // Test Case 3: Result Response (Direct)
                    this.log('ðŸ“ Test Case 3: Result Response (Direct)');
                    const directResultResponse = {
                        success: true,
                        summary: 'AI-generated summary...',
                        ai_result: {
                            id: 123,
                            title: 'Generated Summary Title',
                            file_url: 'https://example.com/download/summary.pdf',
                            created_at: '2025-10-21T12:45:00.000Z'
                        },
                        metadata: [
                            {
                                content_type: 'youtube',
                                processing_time: '5-10 minutes',
                                tokens_used: 2500,
                                confidence: 0.95,
                                video_id: 'XDNeGenHIM0',
                                title: 'Video Title',
                                total_words: 1200,
                                language: 'en'
                            }
                        ],
                        bundle: {
                            video_id: 'XDNeGenHIM0',
                            language: 'en',
                            format: 'bundle_with_summary',
                            article: 'Full article text...',
                            summary: 'AI-generated summary...',
                            json: {
                                segments: [
                                    {
                                        text: 'Why don\'t we get to AIPAC?',
                                        start: 0.0,
                                        duration: 1.12
                                    }
                                ]
                            },
                            srt: '1\n00:00:00,000 --> 00:00:01,120\nWhy don\'t we get to AIPAC?',
                            meta: {
                                ai_summary: 'AI-generated summary...',
                                ai_model_used: 'gpt-4',
                                ai_tokens_used: 2500,
                                ai_confidence_score: 0.95,
                                processing_time: '5-10 minutes',
                                merged_at: '2025-10-21T12:45:00.000Z'
                            }
                        }
                    };

                    this.testDirectResultResponse(directResultResponse);

                    // Test Case 4: Result Response (Nested)
                    this.log('ðŸ“ Test Case 4: Result Response (Nested)');
                    const nestedResultResponse = {
                        success: true,
                        data: {
                            success: true,
                            summary: 'AI-generated summary...',
                            ai_result: {
                                id: 123,
                                title: 'Generated Summary Title',
                                file_url: 'https://example.com/download/summary.pdf',
                                created_at: '2025-10-21T12:45:00.000Z'
                            },
                            metadata: [
                                {
                                    content_type: 'youtube',
                                    processing_time: '5-10 minutes',
                                    tokens_used: 2500,
                                    confidence: 0.95,
                                    video_id: 'XDNeGenHIM0',
                                    title: 'Video Title',
                                    total_words: 1200,
                                    language: 'en'
                                }
                            ],
                            bundle: {
                                video_id: 'XDNeGenHIM0',
                                language: 'en',
                                format: 'bundle_with_summary',
                                article: 'Full article text...',
                                summary: 'AI-generated summary...',
                                json: {
                                    segments: [
                                        {
                                            text: 'Why don\'t we get to AIPAC?',
                                            start: 0.0,
                                            duration: 1.12
                                        }
                                    ]
                                },
                                srt: '1\n00:00:00,000 --> 00:00:01,120\nWhy don\'t we get to AIPAC?',
                                meta: {
                                    ai_summary: 'AI-generated summary...',
                                    ai_model_used: 'gpt-4',
                                    ai_tokens_used: 2500,
                                    ai_confidence_score: 0.95,
                                    processing_time: '5-10 minutes',
                                    merged_at: '2025-10-21T12:45:00.000Z'
                                }
                            }
                        }
                    };

                    this.testNestedResultResponse(nestedResultResponse);

                    this.showStatus('âœ… All backend response compatibility tests passed!', 'success');

                } catch (error) {
                    this.log(`âŒ Test failed: ${error.message}`);
                    this.showStatus(`âŒ Test failed: ${error.message}`, 'error');
                } finally {
                    this.elements.testBtn.disabled = false;
                }
            }

            testDirectResponse(response) {
                this.log(`ðŸ§ª Testing Direct Response Structure...`);
                
                try {
                    // Test direct data access
                    const statusData = response.data || response;
                    
                    if (!statusData) {
                        throw new Error('No status data found in response');
                    }

                    this.log(`âœ… Status data accessed: ${statusData.job_id || statusData.id}`);
                    this.log(`âœ… Status: ${statusData.status}`);
                    this.log(`âœ… Progress: ${statusData.progress}%`);
                    this.log(`âœ… Stage: ${statusData.stage}`);
                    this.log(`âœ… Error: ${statusData.error || 'null'}`);

                    this.log(`âœ… Direct Response Structure test passed!`);

                } catch (error) {
                    this.log(`âŒ Direct Response Structure test failed: ${error.message}`);
                    throw error;
                }
            }

            testNestedResponse(response) {
                this.log(`ðŸ§ª Testing Nested Response Structure...`);
                
                try {
                    // Test nested data access
                    const statusData = response.data || response;
                    
                    if (!statusData) {
                        throw new Error('No status data found in response');
                    }

                    this.log(`âœ… Status data accessed: ${statusData.id}`);
                    this.log(`âœ… Status: ${statusData.status}`);
                    this.log(`âœ… Progress: ${statusData.progress}%`);
                    this.log(`âœ… Stage: ${statusData.stage}`);
                    this.log(`âœ… Error: ${statusData.error || 'null'}`);

                    this.log(`âœ… Nested Response Structure test passed!`);

                } catch (error) {
                    this.log(`âŒ Nested Response Structure test failed: ${error.message}`);
                    throw error;
                }
            }

            testDirectResultResponse(response) {
                this.log(`ðŸ§ª Testing Direct Result Response...`);
                
                try {
                    // Test direct data access
                    const resultData = response.data || response;
                    
                    if (!resultData) {
                        throw new Error('No result data found in response');
                    }

                    this.log(`âœ… Result success: ${resultData.success}`);
                    this.log(`âœ… Summary length: ${resultData.summary?.length || 0} characters`);
                    this.log(`âœ… AI result ID: ${resultData.ai_result?.id || 'N/A'}`);
                    this.log(`âœ… Metadata array length: ${resultData.metadata?.length || 0}`);

                    // Test metadata array access
                    if (resultData.metadata && resultData.metadata.length > 0) {
                        const metadata = resultData.metadata[0];
                        this.log(`âœ… Metadata[0] content_type: ${metadata.content_type}`);
                        this.log(`âœ… Metadata[0] language: ${metadata.language}`);
                        this.log(`âœ… Metadata[0] tokens_used: ${metadata.tokens_used}`);
                    }

                    // Test bundle data
                    if (resultData.bundle) {
                        this.log(`âœ… Bundle video_id: ${resultData.bundle.video_id}`);
                        this.log(`âœ… Bundle segments count: ${resultData.bundle.json?.segments?.length || 0}`);
                    }

                    this.log(`âœ… Direct Result Response test passed!`);

                } catch (error) {
                    this.log(`âŒ Direct Result Response test failed: ${error.message}`);
                    throw error;
                }
            }

            testNestedResultResponse(response) {
                this.log(`ðŸ§ª Testing Nested Result Response...`);
                
                try {
                    // Test nested data access
                    const resultData = response.data || response;
                    
                    if (!resultData) {
                        throw new Error('No result data found in response');
                    }

                    this.log(`âœ… Result success: ${resultData.success}`);
                    this.log(`âœ… Summary length: ${resultData.summary?.length || 0} characters`);
                    this.log(`âœ… AI result ID: ${resultData.ai_result?.id || 'N/A'}`);
                    this.log(`âœ… Metadata array length: ${resultData.metadata?.length || 0}`);

                    // Test metadata array access
                    if (resultData.metadata && resultData.metadata.length > 0) {
                        const metadata = resultData.metadata[0];
                        this.log(`âœ… Metadata[0] content_type: ${metadata.content_type}`);
                        this.log(`âœ… Metadata[0] language: ${metadata.language}`);
                        this.log(`âœ… Metadata[0] tokens_used: ${metadata.tokens_used}`);
                    }

                    // Test bundle data
                    if (resultData.bundle) {
                        this.log(`âœ… Bundle video_id: ${resultData.bundle.video_id}`);
                        this.log(`âœ… Bundle segments count: ${resultData.bundle.json?.segments?.length || 0}`);
                    }

                    this.log(`âœ… Nested Result Response test passed!`);

                } catch (error) {
                    this.log(`âŒ Nested Result Response test failed: ${error.message}`);
                    throw error;
                }
            }
        }

        // Initialize the tester when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BackendResponseCompatibilityTester();
        });
    </script>
</body>
</html>
